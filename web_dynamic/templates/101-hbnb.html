<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB</title>
    <script src="{{ url_for('static', filename='scripts/101-hbnb.js') }}?cache_id={{ cache_id }}"></script>
</head>
<body>
    <header>
        <div id="api_status" class="available"></div>
        <h1>Welcome to HBNB!</h1>
        <!-- Other header content -->
    </header>
    <section class="places">
        <!-- Places will be dynamically added here -->
    </section>
    <footer>
        <h2>Filters:</h2>
        <h3>States:</h3>
        <ul class="states">
            <!-- State filters will be dynamically added here -->
        </ul>
        <h3>Cities:</h3>
        <ul class="cities">
            <!-- City filters will be dynamically added here -->
        </ul>
        <button id="apply_filters">Apply Filters</button>
    </footer>
    <section class="reviews">
        <h2>Reviews <span id="toggle_reviews">show</span></h2>
        <!-- Reviews will be dynamically added here -->
    </section>
</body>
</html>
